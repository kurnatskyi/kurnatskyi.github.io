<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>task_3</title>
</head>
<body>
	<form action="#">
		<p>
			<label>
				Name<br/>
				<input type="text" name="name"/>
			</label>
		</p>
		<p>
			<label>
				Email<br/>
				<input type="email" name="email"/>
			</label>
		</p>
		<p>
			<label>
				Sex<br/>
				<input type="radio" name="sex" value="male"/>Male
				<input type="radio" name="sex" value="female"/>Female
			</label>
		</p>
		<p>
			<label>
				Current status<br/>
				<input type="checkbox" name="status"/>Student<br/>
				<input type="checkbox" name="status"/>Employed<br/>
				<input type="checkbox" name="status"/>Uneployed<br/>
			</label>
		</p>
		<p>
			<label>
				Month and Year of birth<br/>
				<select size="1">
					<option value="January">January</option>
					<option value="Febrary">Febrary</option>
					<option value="March">March</option>
				</select>
				<select size="1">
					<option value="1990">1990</option>
					<option value="1989">1989</option>
					<option value="1988">1988</option>
				</select>
			</label>
		</p>
		<p>
			<select size="10">
				<optgroup label="Tech skills">
					<option value="HTML">HTML</option>
					<option value="CSS">CSS</option>
					<option value="JavaScript">JavaScript</option>
					<option value="git">git</option>
				</optgroup>
				<optgroup label="Soft skills">
					<option value="time menegment">Time menegment</option>
					<option value="proactivity">Proactivity</option>
					<option value="Teamwork">Teamwork</option>
					<option value="Leadership">Leadership</option>
				</optgroup>
			</select>
		</p>
		<p>
			<label>Photo<br/>
				<input type="file" name="photo">
			</label>
		</p>
		<p>
			Comments<br/>
			<textarea></textarea>
		</p>
		<p>
			<input type="submit" name="save" value="Save">
		</p>
	</form>
</body>
</html>
